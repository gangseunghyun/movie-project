<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <style>
        body { background: #f5f6fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); padding: 2rem; }
        h2 { text-align: center; margin-bottom: 1.5rem; color: #333; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500; }
        .form-group input { width: 100%; padding: 0.75rem; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 1rem; }
        .btn { width: 100%; padding: 0.75rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 500; cursor: pointer; }
        .btn:hover { background: #667eea; }
        .alert { padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.95rem; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
<div class="container">
    <h2>비밀번호 재설정</h2>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div class="password-rules" style="margin-bottom:1rem; color:#666; font-size:0.95rem;">
        비밀번호는 8자 이상, 영문/숫자/특수문자를 모두 포함해야 합니다.
    </div>
    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${token}">
        <div class="form-group">
            <label for="newPassword">새 비밀번호</label>
            <input type="password" id="newPassword" name="newPassword" required placeholder="새 비밀번호 입력">
        </div>
        <div class="form-group">
            <label for="newPasswordConfirm">새 비밀번호 확인</label>
            <input type="password" id="newPasswordConfirm" name="newPasswordConfirm" required placeholder="새 비밀번호 다시 입력">
        </div>
        <button type="submit" class="btn">비밀번호 변경</button>
    </form>
    <div style="text-align:center; margin-top:1.5rem;">
        <a href="/login" style="color:#667eea; text-decoration:underline;">로그인으로 돌아가기</a>
    </div>
</div>
</body>
</html>
