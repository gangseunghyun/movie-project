<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .join-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .join-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .join-link a:hover {
            text-decoration: underline;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>반가워요!<br>계정을 선택해 주세요.</h1>
        </div>
        <div id="login-choice">
            <button class="btn" style="background:#222; color:#fff; margin-bottom:1rem; display:flex; align-items:center; justify-content:center; gap:10px;" onclick="showLocalLogin()">
                <span style="font-size:1.3rem; font-weight:bold;">F</span> Filmer ID로 시작하기
            </button>
            <a href="/oauth2/authorization/google" class="btn" style="background:#4285F4; color:white; margin-bottom:1rem; display:flex; align-items:center; justify-content:center; gap:10px; text-decoration:none;">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" style="height:20px;"> 구글로 시작하기
            </a>
            <a href="#" class="btn" style="background:#1ec800; color:white; margin-bottom:1rem; display:flex; align-items:center; justify-content:center; gap:10px; text-decoration:none;">
                <img src="https://static.nid.naver.com/oauth/small_g_in.PNG" alt="Naver" style="height:20px;"> 네이버로 시작하기
            </a>
            <a href="/oauth2/authorization/kakao" class="btn" style="background:#fee500; color:#3c1e1e; margin-bottom:1rem; display:flex; align-items:center; justify-content:center; gap:10px; text-decoration:none;">
                <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" alt="Kakao" style="height:20px;"> 카카오로 시작하기
            </a>
            <div style="text-align:center; margin-top:2rem; color:#bbb;">
                아이디/비밀번호를 잊으셨나요? <a href="/find-id" style="color:#667eea; font-weight:bold; text-decoration:underline;">바로가기</a>
            </div>
        </div>
        <div id="local-login-form" style="display:none;">
            <div class="header"><h1>로그인</h1></div>
            <div th:if="${param.error}" class="alert alert-error">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">로그인</button>
            </form>
            <div style="text-align:center; margin-top:1.5rem;">
                <a href="/join" style="color:#667eea; text-decoration:underline;">회원가입</a>
                <span style="color:#bbb; margin:0 8px;">|</span>
                <a href="/find-id" style="color:#667eea; text-decoration:underline;">아이디/비밀번호를 잊으셨나요?</a>
            </div>
            <div style="text-align:center; margin-top:1.5rem;">
                <button class="btn" style="background:#eee; color:#333;" onclick="hideLocalLogin()">← 계정 선택으로 돌아가기</button>
            </div>
        </div>
    </div>
    <script>
        function showLocalLogin() {
            document.getElementById('login-choice').style.display = 'none';
            document.getElementById('local-login-form').style.display = 'block';
        }
        function hideLocalLogin() {
            document.getElementById('local-login-form').style.display = 'none';
            document.getElementById('login-choice').style.display = 'block';
        }
        
        // 페이지 로드 시 에러가 있으면 로그인 폼 표시
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error') || urlParams.has('logout')) {
                showLocalLogin();
            }
        });
    </script>
</body>
</html>
