<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .join-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .join-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .join-link a:hover {
            text-decoration: underline;
        }
        
        #popup-overlay {
            position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.32);
            display: none; align-items: center; justify-content: center;
            z-index: 9999;
        }
        #popup-modal {
            background: #fff;
            border-radius: 16px;
            padding: 2rem 1.5rem 1.2rem 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            min-width: 320px; max-width: 90vw;
            text-align: center;
        }
        #popup-message {
            font-size: 1.08rem;
            color: #222;
            margin-bottom: 1.5rem;
            word-break: keep-all;
        }
        #popup-close {
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 2.2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        #popup-close:hover {
            background: #4b5fc9;
        }
        .alert-error {
            background: #f6eaea;
            color: #a94442;
            border: 1.5px solid #f6bcbc;
            border-radius: 10px;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.9rem 1rem;
            text-align: center;
            margin-bottom: 1.2rem;
        }
        .form-group input.error {
            border: 2px solid #f44336;
            background: #fce8e6;
        }
        .error-message {
            color: #b71c1c;
            font-size: 0.97rem;
            margin-top: 0.3rem;
            margin-bottom: 0.2rem;
            font-weight: 500;
            padding-left: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>반가워요!<br>계정을 선택해 주세요.</h1>
        </div>
        <div id="popup-overlay">
            <div id="popup-modal">
                <div id="popup-message"></div>
                <div style="display:flex; gap:10px; justify-content:center;">
                    <button id="popup-close">확인</button>
                    <button id="popup-goto-login" style="background:#764ba2; color:#fff; border:none; border-radius:8px; padding:0.7rem 2.2rem; font-size:1rem; font-weight:600; cursor:pointer; transition:background 0.2s; display:none;">로그인하러 가기</button>
                </div>
            </div>
        </div>
        <div id="login-choice">
            <button class="btn" style="background:#222; color:#fff; margin-bottom:1rem; display:flex; align-items:center; justify-content:center; gap:10px;" onclick="showLocalLogin()">
                <span style="font-size:1.3rem; font-weight:bold;">F</span> Filmer ID로 시작하기
            </button>
            <a href="/oauth2/authorization/google" class="btn" style="background:#4285F4; color:white; margin-bottom:1rem; display:flex; align-items:center; justify-content:center; gap:10px; text-decoration:none;">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" style="height:20px;"> 구글로 시작하기
            </a>
            <a href="/oauth2/authorization/naver" class="btn" style="background:#1ec800; color:white; margin-bottom:1rem; display:flex; align-items:center; justify-content:center; gap:10px; text-decoration:none;">
                <img src="https://static.nid.naver.com/oauth/small_g_in.PNG" alt="Naver" style="height:20px;"> 네이버로 시작하기
            </a>
            <a href="/oauth2/authorization/kakao" class="btn" style="background:#fee500; color:#3c1e1e; margin-bottom:1rem; display:flex; align-items:center; justify-content:center; gap:10px; text-decoration:none;">
                <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" alt="Kakao" style="height:20px;"> 카카오로 시작하기
            </a>
            <div style="text-align:center; margin-top:2rem; color:#bbb;">
                아이디/비밀번호를 잊으셨나요? <a href="/find-id" style="color:#667eea; font-weight:bold; text-decoration:underline;">바로가기</a>
            </div>
        </div>
        <div id="local-login-form" style="display:none;">
            <div class="header"><h1>로그인</h1></div>
            <div id="login-fail-alert" class="alert alert-error" style="display:none; margin-bottom:1rem;"></div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username">
                    <div class="error-message" id="usernameError"></div>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password">
                    <div class="error-message" id="passwordError"></div>
                </div>
                <button type="button" class="btn" onclick="validateLoginForm()">로그인</button>
            </form>
            <div style="text-align:center; margin-top:1.5rem;">
                <a href="/join" style="color:#667eea; text-decoration:underline;">회원가입</a>
                <span style="color:#bbb; margin:0 8px;">|</span>
                <a href="/find-id" style="color:#667eea; text-decoration:underline;">아이디/비밀번호를 잊으셨나요?</a>
            </div>
            <div style="text-align:center; margin-top:1.5rem;">
                <button class="btn" style="background:#eee; color:#333;" onclick="hideLocalLogin()">← 계정 선택으로 돌아가기</button>
            </div>
        </div>
    </div>
    <script>
        // 구글 버튼 부모 div에 안전한 스타일 적용 (HTML 내)
        // <div id="google-login-btn-wrapper" style="width:100%; min-width:220px; max-width:400px; height:48px; overflow:hidden; margin-bottom:16px;">
        //   <div id="g_id_onload" ...></div>
        //   <div class="g_id_signin" ...></div>
        // </div>
        function showLoginChoice() {
            document.getElementById('login-choice').style.display = 'block';
            document.getElementById('local-login-form').style.display = 'none';
        }
        function showLocalLogin() {
            document.getElementById('login-choice').style.display = 'none';
            document.getElementById('local-login-form').style.display = 'block';
        }
        function hideLocalLogin() {
            document.getElementById('local-login-form').style.display = 'none';
            document.getElementById('login-choice').style.display = 'block';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const social = urlParams.get('social');
            if (social) {
                if (social === 'local') {
                    document.getElementById('login-choice').style.display = 'none';
                    document.getElementById('local-login-form').style.display = 'block';
                } else {
                    document.getElementById('login-choice').style.display = 'block';
                    document.getElementById('local-login-form').style.display = 'none';
                }
            } else {
                // 기본: 계정 선택 화면만 보이게
                document.getElementById('login-choice').style.display = 'block';
                document.getElementById('local-login-form').style.display = 'none';
            }
            let failMsg = null;
            if (urlParams.has('message')) {
                failMsg = decodeURIComponent(urlParams.get('message'));
            } else if (urlParams.has('error')) {
                failMsg = '아이디 또는 비밀번호가 일치하지 않습니다.';
            }
            // 소셜/일반 중복 안내 메시지는 모달로, 그 외는 alert로
            if (failMsg) {
                if (failMsg.includes('일반 계정으로 가입되어') || failMsg.includes('소셜 계정')) {
                    document.getElementById('popup-message').textContent = failMsg;
                    document.getElementById('popup-overlay').style.display = 'flex';
                    document.getElementById('popup-close').onclick = function() {
                        document.getElementById('popup-overlay').style.display = 'none';
                    };
                } else {
                    const alertDiv = document.getElementById('login-fail-alert');
                    alertDiv.textContent = failMsg;
                    alertDiv.style.display = 'block';
                }
            }
            // 뒤로가기/새로고침 시 쿼리스트링 제거
            if (window.location.search) {
                history.replaceState(null, '', window.location.pathname);
            }
            // 입력 시 alert/모달 숨김
            function hideAllAlerts() {
                document.querySelectorAll('.alert.alert-error').forEach(function(div) {
                    div.style.display = 'none';
                });
                var failAlert = document.getElementById('login-fail-alert');
                if (failAlert) failAlert.style.display = 'none';
                var popup = document.getElementById('popup-overlay');
                if (popup) popup.style.display = 'none';
            }
            document.getElementById('username').addEventListener('input', function() {
                this.classList.remove('error');
                document.getElementById('usernameError').textContent = '';
                hideAllAlerts();
            });
            document.getElementById('password').addEventListener('input', function() {
                this.classList.remove('error');
                document.getElementById('passwordError').textContent = '';
                hideAllAlerts();
            });
        });

        function validateLoginForm() {
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();
            var errorDiv = document.getElementById('login-fail-alert');
            // 에러 메시지/스타일 초기화
            document.getElementById('username').classList.remove('error');
            document.getElementById('password').classList.remove('error');
            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            let hasError = false;
            if (!username) {
                document.getElementById('username').classList.add('error');
                document.getElementById('usernameError').textContent = '아이디를 입력하세요.';
                document.getElementById('username').focus();
                hasError = true;
            }
            if (!password) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').textContent = '비밀번호를 입력하세요.';
                if (!hasError) document.getElementById('password').focus();
                hasError = true;
            }
            if (hasError) return;
            document.querySelector('#local-login-form form').submit();
        }
    </script>
</body>
</html>
