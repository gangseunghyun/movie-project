<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>서비스 이용약관</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
        .terms-container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.07); padding: 2rem; }
        h1 { color: #333; font-size: 2rem; margin-bottom: 1.5rem; }
        .terms-content { color: #444; font-size: 1rem; line-height: 1.7; }
    </style>
</head>
<body>
    <div class="terms-container">
        <h1>서비스 이용약관</h1>
        <div class="terms-content">
            <p>이곳은 영화 추천 서비스의 이용약관 예시입니다.</p>
            <ol>
                <li>본 서비스는 회원에게 영화 추천 및 관련 정보를 제공합니다.</li>
                <li>회원은 타인의 정보를 도용하거나 부정한 방법으로 서비스를 이용할 수 없습니다.</li>
                <li>서비스 내 모든 저작권은 회사에 있으며, 무단 복제 및 배포를 금지합니다.</li>
                <li>기타 자세한 사항은 실제 서비스 약관을 참고해 주세요.</li>
            </ol>
            <p style="margin-top:2rem; color:#888; font-size:0.95em;">본 약관은 예시이며, 실제 서비스 약관으로 대체될 수 있습니다.</p>
        </div>
    </div>
</body>
</html>
