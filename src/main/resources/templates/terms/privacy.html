<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>개인정보 처리방침</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
        .terms-container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.07); padding: 2rem; }
        h1 { color: #333; font-size: 2rem; margin-bottom: 1.5rem; }
        .terms-content { color: #444; font-size: 1rem; line-height: 1.7; }
    </style>
</head>
<body>
    <div class="terms-container">
        <h1>개인정보 처리방침</h1>
        <div class="terms-content">
            <p>이곳은 영화 추천 서비스의 개인정보 처리방침 예시입니다.</p>
            <ol>
                <li>회사는 회원의 개인정보를 안전하게 보호하며, 동의 없이 제3자에게 제공하지 않습니다.</li>
                <li>수집된 개인정보는 서비스 제공 및 회원 관리 목적으로만 사용됩니다.</li>
                <li>회원은 언제든지 자신의 개인정보를 열람, 수정, 삭제할 수 있습니다.</li>
                <li>기타 자세한 사항은 실제 개인정보 처리방침을 참고해 주세요.</li>
            </ol>
            <p style="margin-top:2rem; color:#888; font-size:0.95em;">본 방침은 예시이며, 실제 서비스 방침으로 대체될 수 있습니다.</p>
        </div>
    </div>
</body>
</html>
